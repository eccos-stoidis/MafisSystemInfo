<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafis System Info</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body>
<nav class="navbar navbar-light">

    <div class="container">
        <a class="navbar-brand" href="https://eccos-pro.de/">
            <img src="/images/logo.png" alt="Logo">
        </a>
    </div>
</nav>
<div class="container">
    <div class="login-container shadow">
        <div class="login-header">
            Bitte melden Sie sich an
        </div>
        <div class="login-body">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    Falsche Eingaben.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Sie haben sich erfolgreich abgemeldet.
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Benutzername :</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kennwort :</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-custom">Anmelden</button>
                    <button type="reset" class="btn btn-secondary">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
        <p class="text-muted">&copy; eccos pro gmbh. Alle Rechte vorbehalten.</p>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
