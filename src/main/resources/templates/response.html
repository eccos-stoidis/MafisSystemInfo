<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Mafis System Info</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<nav class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand" href="https://eccos-pro.de/">
            <img src="/images/logo.png" alt="Logo">
        </a>
    </div>
</nav>

<div class="container">
    <div class="error-container shadow mt-5">
        <div class="error-header text-danger text-center">
            <h2>An error occurred</h2>
        </div>
        <div class="error-body">
            <div class="alert alert-danger text-center" role="alert">
                <p th:text="${error}">An unexpected error occurred. Please try again later.</p>
            </div>
            <div class="text-center mt-4">
                <!-- Link to log out and return to the login page -->
                <form action="/logout" th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <button type="submit" class="btn btn-link">Go to login page</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5">
    <p class="text-muted text-center">&copy; eccos pro gmbh. Alle Rechte vorbehalten.</p>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
