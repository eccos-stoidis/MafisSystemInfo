<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerAndNav :: header}">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for modern look */
        }
        .error-container {
            max-width: 600px;
            margin: 80px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .error-header {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/headerAndNav :: navbar}"></div>

<div id="content">
    <div class="container border shadow rounded my-5">
        <div class="error-container text-center p-4">
            <div class="error-header">
                <h1 class="display-4">Oops!</h1>
                <h2 th:text="${message}" class="text-muted"></h2>
            </div>
            <div class="mt-3">
                <p class="text-secondary">Bitte versuchen Sie es sp√§ter erneut.</p>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/headerAndNav :: footer}"></div>
</body>
</html>
